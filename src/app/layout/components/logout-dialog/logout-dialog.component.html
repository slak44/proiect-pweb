<mat-dialog-content>
  <span class="mat-body-2 surface-medium-emphasis">Are you sure you want to logout?</span>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>
    NO
  </button>

  <button mat-flat-button mat-dialog-close (click)="logout()">
    LOGOUT
  </button>
</mat-dialog-actions>
