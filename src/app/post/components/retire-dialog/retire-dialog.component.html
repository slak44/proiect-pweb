<mat-dialog-content>
  <span class="mat-body-1 surface-medium-emphasis">
    Are you sure you want to retire this offer? Nobody will be able to accept it anymore.
  </span>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="false">
    GO BACK
  </button>

  <button mat-flat-button [mat-dialog-close]="true">
    RETIRE
  </button>
</mat-dialog-actions>
